<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Board -- Ehud Elijah </title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Dancing+Script:wght@500&family=Lobster&family=Pacifico&family=Qahiri&family=Ruslan+Display&family=Shadows+Into+Light&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>My Task Borad</h1>
    </header>
    <div  class="row">
        <form class="row, col-5">
            <label>Enter Task</label>
            <br>
            <input id="addTask">
            <br>
            <label>Enter Date</label>
            <br>
            <input type="date" id="dateChooser">
            <br>
            <label>Enter Time</label>
            <br>
            <input type="time" id="timeChooser">
            <br>
            <button type="button"  class="btn btn-primary" id="saveNote">Save</button>
            <button type="button" class="btn btn-primary" id="clearNote">Clear</button>
        </form>
    </div>
    <div class="row" id="listOfNotes">
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
